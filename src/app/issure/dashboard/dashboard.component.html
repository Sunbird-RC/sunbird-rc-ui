<div class="card mt-5">

            <img *ngIf="issuerInfo?.logoUrl"  src="{{issuerInfo?.logoUrl}}" class="logo" alt='logo Url'/>
            <p *ngIf="issuerInfo?.name" class="p14 mb-1">{{issuerInfo?.name}}</p>
            <p *ngIf="issuerInfo?.websiteUrl" class="p14 mb-1"><a href="{{issuerInfo?.websiteUrl}}"  target="_blank">{{issuerInfo?.websiteUrl}}</a></p>
        </div>
        <div>
            <button class="mt-23 fs-14 btn btn-sec-bg submit-button float-end" data-toggle="modal" data-target="#prewiewProfile" (click)="getFormJSON()">
                <i aria-hidden="true" class="fa fa-pencil-square-o"></i> Edit 
            </button>
        </div>
    </div>
</div>

<!-- Public Profile -->
<div class="modal right fade right-xl-modal" id="prewiewProfile" tabindex="-1" role="dialog"
  aria-labelledby="prewiewProfile">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title primary-text" id="prewiewProfile">Edit issuer details</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body" *ngIf="fields">
        <form [formGroup]="form2" (ngSubmit)="submit()">
            <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form2"></formly-form>
            <button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-sec-bg">Cancel</button>
            <button type="submit" class="btn btn-primary float-end submit-button" [disabled]="!form2.valid">Save </button>

        </form>
      </div>
    </div>
  </div>
</div>
<ng-template>
    <br>
    <div class="d-flex justify-content-center">
        <div class="spinner-border loader" role="status">
            <span class="sr-only">{{'LOADING'| translate}}</span>
        </div>
    </div>
</ng-template>
