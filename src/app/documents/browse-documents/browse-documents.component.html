<div class="container">
    <h4 class="font-weight-bold mt-3">Browse Issued Documents</h4>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                role="tab" aria-controls="home" aria-selected="true">By Document</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                role="tab" aria-controls="profile" aria-selected="false">By Issuer</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                role="tab" aria-controls="contact" aria-selected="false">By Catagory</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <p class="p14 mt-3">Select and download issued documents</p>
            <div class="row">
                <div class="col">
                    <input class=" w-100" type="text" placeholder="Search Documents" aria-label="Search">
                    <i class="fas fa-search" style="margin-left: -50px;
                      margin-top: 3px;" aria-hidden="true"></i>
                </div>
            </div>
            <ng-template ngFor let-item [ngForOf]="documentTypes" let-i="index">
                <a [routerLink]="['add','browse',item.osid]">
                    <div class="card lh-lg mt-3 p-3 p14">
                        <span class=" mb-2 text-dark"><b>{{item.title}}</b>
                        </span>
                        <span class="text-grey  mb-2">{{item.issuer}}</span>
                    </div>
                </a>
            </ng-template>

        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>
</div>
