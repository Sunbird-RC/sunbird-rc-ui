<div class="container mt-2">
    <h6 class="font-weight-bold mt-3"><i onClick="history.go(-1); return false;" class="fas fa-chevron-left mr-2" aria-hidden="true"></i>{{'BROWSE_ISSUED_DOCUMENTS'|translate}}</h6>
    <p class="p14 mt-3 mb-2">{{'SELECT_AND_DOWNLOAD_ISSUED_DOCUMENTS'|translate}}</p>
    <ul class="nav nav-tabs mb-3 fs-14" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active fs-14" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">{{'BY_DOCUMENT'|translate}}</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link fs-14" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">{{'BY_ISSUER'|translate}}</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link fs-14" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">{{'BY_CATEGORY'|translate}}</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
                <div class="col search-area mb-3">
                    <div class="input-append">
                        <input class="w-100" type="text" placeholder="{{ 'SEARCH_DOCUMENTS' | translate}}" aria-label="Search">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <ng-template ngFor let-item [ngForOf]="documentTypes" let-i="index">
                    <div class="mb-3 col-sm-12 col-md-6 col-lg-4 col-xs-2">
                        <a [routerLink]="['add',item.osid]">
                            <div class="card height-100">
                                <div class="card-body">
                                    <div class="card-intro-info">
                                        <div class="card-title mb-2 fs-14">{{item.title}}
                                        </div>
                                        <div class="text-grey fs-12">{{item.issuer}}</div>
                                    </div>
                                    <div class="card-image">
                                        <img src="{{item.logoUrl}}" />
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </ng-template>
            </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>
</div>
